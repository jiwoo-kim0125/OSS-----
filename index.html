<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시간표 관리</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>2025년 1학기 시간표</h1>
        </header>
        
        <div class="controls">
            <div class="subject-form">
                <input type="text" id="subjectName" placeholder="과목명 입력">
                <input type="text" id="courseCode" placeholder="과목코드 입력 (예: S06-0633)">
                <select id="colorSelect">
                    <option value="red">빨강</option>
                    <option value="blue">파랑</option>
                    <option value="green">초록</option>
                    <option value="orange">주황</option>
                    <option value="purple">보라</option>
                    <option value="teal">청록</option>
                    <option value="yellow">노랑</option>
                </select>
                <button id="addSubject">과목 추가</button>
            </div>
            
            <div class="time-form">
                <input type="time" id="startTime" value="09:00">
                <input type="time" id="endTime" value="10:00">
                <button id="addTimeSlot">시간 추가</button>
            </div>
        </div>

        <div class="timetable-container">
            <table class="timetable" id="timetable">
                <thead>
                    <tr>
                        <th>시간</th>
                        <th>월</th>
                        <th>화</th>
                        <th>수</th>
                        <th>목</th>
                        <th>금</th>
                    </tr>
                </thead>
                <tbody id="timetableBody">
                    <!-- 시간대가 동적으로 생성됩니다다 -->
                </tbody>
            </table>
        </div>

        <div class="subject-list">
            <h3>등록된 과목</h3>
            <div id="subjectsList"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
